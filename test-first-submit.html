<!DOCTYPE html>
<html>
<head>
    <title>Test First Submit</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CWBEE471XP"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-CWBEE471XP');
        gtag('config', 'AW-16777349124');
    </script>
</head>
<body>
    <h2>Test 2: First Submission (Should Track Conversion)</h2>
    <form id="testForm">
        <input type="text" name="nameOrArtistName" value="Test User">
        <input type="email" name="email" value="test@example.com">
        <input type="tel" name="phone" value="1234567890">
        <input type="text" name="discord" value="test#1234">
        <input type="text" name="contactPreference" value="email">
        <input type="text" name="projectDescription" value="Test submission">
        <!-- Empty honeypot -->
        <input type="text" name="u_verify" class="contact-field">
        <button type="submit">Submit (Should Succeed + Convert)</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const result = document.getElementById('result');
            try {
                const response = await fetch('/submit-form', {
                    method: 'POST',
                    body: new FormData(e.target)
                });
                const data = await response.json();
                result.textContent = `Response: ${JSON.stringify(data)}`;
                
                if (data.status === 'success' && data.isNewConversion) {
                    gtag('event', 'conversion', {
                        'send_to': 'AW-16777349124/IfN6COvfye0ZEISQiMA-'
                    });
                    result.textContent += '\nConversion tracked!';
                }
            } catch (error) {
                result.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
