<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied | Triphosphate Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #2c3e50 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            color: #ff6b6b;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }

        p {
            margin-bottom: 2rem;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .back-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #8a7bf4 0%, #4834b8 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: transform 0.2s;
        }

        .back-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Access Denied</h1>
        <p>We've detected that you're using a VPN or proxy service. For security reasons, we don't accept form submissions from these connections.</p>
        <p>Please try again using a direct internet connection.</p>
        <a href="/" class="back-btn">Return to Homepage</a>
    </div>
</body>
</html>
