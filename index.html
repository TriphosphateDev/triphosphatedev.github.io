<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triphosphate Music - Audio & Mix Engineering</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            background: #000;
            overflow-x: hidden;
        }

        #app {
            min-height: 100vh;
            position: relative;
        }

        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            opacity: 0.6;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 2rem;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 300px;
            width: 100%;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            background: #6c5ce7;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            text-decoration: none;
        }

        .btn:hover {
            transform: scale(1.05);
            background: #8075e5;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .form-group label {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-group input, 
        .form-group textarea {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <iframe class="video-background"
            :src="'https://www.youtube.com/embed/9cs3PEP8wTo?autoplay=1&mute=1&loop=1&playlist=9cs3PEP8wTo&controls=0'"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
        
        <div class="content">
            <h1>Triphosphate Music</h1>
            <div class="buttons">
                <button class="btn" @click="showModal = true">Contact Form</button>
                <a class="btn" href="mailto:triphosphateLP@gmail.com">Email Direct</a>
                <a class="btn" href="https://discord.com/channels/@me/Triphosphate/">Discord Message</a>
            </div>
        </div>

        <div class="modal" v-if="showModal">
            <div class="modal-content">
                <button class="close-btn" @click="showModal = false">&times;</button>
                <form class="contact-form" @submit.prevent="submitForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" v-model="formData.name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" v-model="formData.phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" v-model="formData.email" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">When and how best to contact you?</label>
                        <textarea id="contact" v-model="formData.contactPreference" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                showModal: false,
                formData: {
                    name: '',
                    phone: '',
                    email: '',
                    contactPreference: ''
                }
            },
            methods: {
                submitForm() {
                    // Here you would typically send the form data to your backend
                    // For now, we'll just create a mailto link with the form data
                    const subject = 'New Contact Form Submission';
                    const body = `
                        Name: ${this.formData.name}
                        Phone: ${this.formData.phone}
                        Email: ${this.formData.email}
                        Contact Preference: ${this.formData.contactPreference}
                    `;
                    
                    window.location.href = `mailto:TriphosphateLP@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                    
                    this.showModal = false;
                    this.resetForm();
                },
                resetForm() {
                    this.formData = {
                        name: '',
                        phone: '',
                        email: '',
                        contactPreference: ''
                    };
                }
            }
        });
    </script>
</body>
</html>
