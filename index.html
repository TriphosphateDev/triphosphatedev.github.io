<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triphosphate Music - Audio & Mix Engineering</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-16777349124"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'AW-16777349124');
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #2c3e50 0%, #000000 100%);
            overflow-x: hidden;
            min-height: 100vh;
        }

        #app {
            min-height: 100vh;
            position: relative;
            background: transparent;
        }

        .content {
            position: relative;
            padding: 2rem;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: transparent;
            z-index: 1;
            padding-top: 5rem;
        }

        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-top: 5rem;
            margin-bottom: 2rem;
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.3),
                0 8px 16px rgba(0, 0, 0, 0.2),
                0 0 0 2px rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
            position: relative;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(138, 123, 244, 0.3);
            color: #fff;
            letter-spacing: 2px;
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .logo {
                width: 150px;
                height: 150px;
                margin-top: 3rem;
            }

            .content {
                padding-top: 3rem;
            }
        }

        @media screen and (max-width: 375px) {
            h1 {
                font-size: 2rem;
            }

            .logo {
                width: 120px;
                height: 120px;
                margin-top: 1.5rem;
            }

            .content {
                padding: 1rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 300px;
            width: 100%;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #8a7bf4 0%, #4834b8 100%);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(74, 52, 184, 0.3);
        }

        .btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 52, 184, 0.5);
        }

        .btn:active {
            transform: scale(0.98) translateY(0);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .form-group label {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-group input, 
        .form-group textarea {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .playlist-container {
            width: 100%;
            max-width: 500px;
            margin: 2rem auto;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        @media screen and (max-width: 768px) {
            .playlist-container {
                max-width: 90%;
            }
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .player-btn {
            background: linear-gradient(135deg, #8a7bf4 0%, #4834b8 100%);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            font-size: 1.2rem;
        }

        .player-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #9d91ff 0%, #5842d8 100%);
        }

        .playlist-container iframe {
            height: 80px !important;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.3) 100%);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div id="app">
        <div class="content">
            <img src="https://i1.sndcdn.com/avatars-onpzqPoMMqmev27C-ifvxdw-t500x500.jpg" alt="Triphosphate Music Logo" class="logo">
            <h1>Triphosphate Music</h1>
            <div class="buttons">
                <a class="btn" href="https://forms.gle/MemHJyKfDmTtPbjk9" target="_blank">Contact Form</a>
                <a class="btn" href="mailto:triphosphateLP@gmail.com">Email Direct</a>
                <a class="btn" href="https://discord.com/channels/@me/Triphosphate/">Discord Message</a>
            </div>
            <div class="playlist-container" :class="{ 'loading': isLoading }">
                <div class="loading-overlay" v-if="isLoading">
                    <div class="loading-spinner"></div>
                </div>
                <iframe 
                    id="soundcloud-player"
                    width="100%" 
                    height="80" 
                    scrolling="no" 
                    frameborder="no" 
                    allow="autoplay" 
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1912013239%3Fsecret_token%3Ds-r61q4L3W9ly&color=%236c5ce7&auto_play=true&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false&visual=false&show_artwork=false">
                </iframe>
                <div class="player-controls">
                    <button class="player-btn" @click="previousTrack">⏮</button>
                    <button class="player-btn" @click="nextTrack">⏭</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                showModal: false,
                player: null,
                isLoading: true
            },
            mounted() {
                this.player = SC.Widget('soundcloud-player');
                this.player.bind(SC.Widget.Events.READY, () => {
                    this.isLoading = false;
                });
            },
            methods: {
                nextTrack() {
                    if (this.player) {
                        this.player.next();
                    }
                },
                previousTrack() {
                    if (this.player) {
                        this.player.prev();
                    }
                }
            }
        });
    </script>
</body>
</html>
