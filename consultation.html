<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Consultation | Triphosphate Music</title>
    
    <!-- Add CSP meta tag -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        connect-src 'self' https://api.ipify.org https://proxycheck.io https://script.google.com https://www.google-analytics.com;
        script-src 'self' 'unsafe-inline' https://www.google.com/recaptcha/ https://www.gstatic.com/recaptcha/ https://www.googletagmanager.com;
        frame-src https://www.google.com/recaptcha/;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https:;
    ">
    
    <!-- reCAPTCHA v3 -->
    <script type="module">
        import { config } from './src/config.js';
        document.write(`<script src="https://www.google.com/recaptcha/api.js?render=${config.RECAPTCHA_SITE_KEY}"><\/script>`);
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #2c3e50 0%, #000000 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #8a7bf4;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #8a7bf4 0%, #4834b8 100%);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        /* Hide honeypot field */
        .honeypot {
            display: none !important;
            position: absolute !important;
            left: -9999px !important;
        }
    </style>

    <!-- Import our validation module with correct path -->
    <script type="module">
        import { validateIPAndRedirect } from './src/ipValidation.js';
        
        // Check IP immediately on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await validateIPAndRedirect();
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Book Your Free Consultation</h1>
        
        <form id="consultationForm" method="POST">
            <div class="form-group">
                <label for="nameOrArtistName">Name or Artist Name *</label>
                <input type="text" id="nameOrArtistName" name="nameOrArtistName" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone (optional)</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="discord">Discord or other messaging services (optional)</label>
                <input type="text" id="discord" name="discord">
            </div>
            
            <div class="form-group">
                <label for="contactPreference">When/How do you want me to contact you? *</label>
                <textarea id="contactPreference" name="contactPreference" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="projectDescription">What project are we going to be working on? *</label>
                <textarea id="projectDescription" name="projectDescription" required></textarea>
            </div>
            
            <!-- Hidden Fields -->
            <input type="hidden" name="userIP" id="userIP">
            <input type="hidden" name="recaptchaResponse" id="recaptchaResponse">
            
            <!-- Honeypot Field -->
            <input type="text" 
                   name="hiddenHoneypotField" 
                   class="honeypot" 
                   tabindex="-1" 
                   autocomplete="off">
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Track user interaction -->
    <script>
        let userInteracted = false;
        document.addEventListener('mousemove', () => userInteracted = true);
        document.addEventListener('scroll', () => userInteracted = true);
    </script>

    <!-- Form submission handling -->
    <script type="module">
        import { config } from './src/config.js';
        import { validateIPWithCache } from './src/ipValidation.js';

        document.getElementById('consultationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!userInteracted) {
                alert('Please interact with the page before submitting');
                return;
            }

            try {
                // Get reCAPTCHA token using config key
                const token = await grecaptcha.execute(config.RECAPTCHA_SITE_KEY, {action: 'submit'});
                document.getElementById('recaptchaResponse').value = token;

                // Use new validation with retry and caching
                const ipValidation = await validateIPWithCache(document.getElementById('userIP').value);

                if (!ipValidation.isValid) {
                    alert('Access blocked: VPN or suspicious activity detected');
                    return;
                }

                // Submit form data
                const formData = new FormData(e.target);
                const response = await fetch('https://script.google.com/macros/s/AKfycbx9P_NPnYmMaOBD6AFbbCDE6H3T4fR43GhbE0gUhlsTyemjqX-ku62o8VzOVepeDjnE7Q/exec', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    window.location.href = '/success.html';
                } else {
                    alert(result.message || 'An error occurred. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>

    <!-- Import config -->
    <script type="module">
        import { config } from './src/config.js';
        import { trackIPCheck } from './src/monitoring.js';

        // Track form submissions
        document.getElementById('consultationForm').addEventListener('submit', () => {
            gtag('event', 'form_submission', {
                'event_category': 'Forms',
                'event_label': 'Consultation'
            });
        });

        // Track user interaction
        document.addEventListener('mousemove', () => {
            if (!userInteracted) {
                gtag('event', 'user_interaction', {
                    'event_category': 'User Behavior',
                    'event_label': 'Mouse Movement'
                });
            }
        });
    </script>
</body>
</html>
