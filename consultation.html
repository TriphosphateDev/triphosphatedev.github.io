    <title>Book Consultation | Triphosphate Music</title>
    
    <meta property="og:url" content="https://tripmixes.com/consultation">
    <meta property="og:title" content="Book Your Free Consultation | Triphosphate Music">
    <meta property="og:description" content="Schedule your free consultation with a professional mixing engineer. Let's discuss your project and create something amazing together.">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #2c3e50 0%, #000000 100%);
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -20%;
            left: -10%;
            width: 120%;
            height: 140%;
            background-image: url('pexels-yusuf-miah-70201554-14828529.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.12;
            z-index: -1;
            animation: parallaxScroll 20s cubic-bezier(0.1, 0.4, 0.2, 1) infinite alternate;
        }

        @keyframes parallaxScroll {
            from { transform: translateY(0); }
            to { transform: translateY(30px); }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #8a7bf4;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #8a7bf4 0%, #4834b8 100%);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        /* Hide honeypot field */
        .honeypot {
            display: none !important;
            position: absolute !important;
            left: -9999px !important;
        }

        /* Add loading overlay styles */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #8a7bf4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(46, 213, 115, 0.2);
            border-radius: 6px;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Obscure the honeypot CSS */
        .user-details {
            position: fixed;
            transform: translateX(-100vw);
            opacity: 0;
            pointer-events: none;
        }

        /* Add this to the existing styles */
        .photo-credits {
            text-align: center;
            margin: 2rem 0;
            padding: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .photo-credits a {
            color: #8a7bf4;
            text-decoration: none;
        }

        .photo-credits a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <h1>Book Your Free Consultation</h1>
        
        <div class="success-message">
            <h3>Thank you for your submission!</h3>
            <p>Redirecting you to our thank you page...</p>
        </div>

        <form id="consultationForm" method="POST">
            <div class="form-group">
                <label for="nameOrArtistName">Name or Artist Name *</label>
                <input type="text" id="nameOrArtistName" name="nameOrArtistName" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone (optional)</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="discord">Discord or other messaging services (optional)</label>
                <input type="text" id="discord" name="discord">
            </div>
            
            <div class="form-group">
                <label for="contactPreference">When/How do you want me to contact you? *</label>
                <textarea id="contactPreference" name="contactPreference" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="projectDescription">What project are we going to be working on? *</label>
                <textarea id="projectDescription" name="projectDescription" required></textarea>
            </div>
            
            <!-- Honeypot Field -->
            <div class="form-group user-details">
                <input type="text" 
                       name="u_verify" 
                       class="contact-field" 
                       tabindex="-1" 
                       autocomplete="off">
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="photo-credits">
        <p>Image by <a href="https://www.pexels.com/photo/control-panel-of-an-audio-mixer-14828529/">Yusuf Miah</a> on Pexels</p>
    </div>

    <script>
        document.getElementById('consultationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading overlay
            document.querySelector('.loading-overlay').style.display = 'flex';
            
            try {
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                
                const response = await fetch('/submit-form', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    // Show success message
                    document.querySelector('.success-message').style.display = 'block';
                    
                    // Track conversion
                    rdt('track', 'Lead', {
                        conversion_id: Date.now().toString()
                    });
                    
                    // Track Google Ads conversion
                    gtag('event', 'conversion', {
                        'send_to': 'AW-16777349124/IfN6COvfye0ZEISQiMA-'
                    });
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = '/success.html';
                    }, 2000);
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                console.error('Form submission error:', error);
                alert('There was an error submitting your form. Please try again.');
            } finally {
                // Hide loading overlay
                document.querySelector('.loading-overlay').style.display = 'none';
            }
        });
    </script>
</body>
</html>
