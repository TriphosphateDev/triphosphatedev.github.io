<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Consultation | Triphosphate Music</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #2c3e50 0%, #000000 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #8a7bf4;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #8a7bf4 0%, #4834b8 100%);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        /* Hide honeypot field */
        .honeypot {
            display: none !important;
            position: absolute !important;
            left: -9999px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Your Free Consultation</h1>
        
        <form id="consultationForm" method="POST">
            <div class="form-group">
                <label for="nameOrArtistName">Name or Artist Name *</label>
                <input type="text" id="nameOrArtistName" name="nameOrArtistName" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone (optional)</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="discord">Discord or other messaging services (optional)</label>
                <input type="text" id="discord" name="discord">
            </div>
            
            <div class="form-group">
                <label for="contactPreference">When/How do you want me to contact you? *</label>
                <textarea id="contactPreference" name="contactPreference" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="projectDescription">What project are we going to be working on? *</label>
                <textarea id="projectDescription" name="projectDescription" required></textarea>
            </div>
            
            <!-- Honeypot Field -->
            <input type="text" 
                   name="hiddenHoneypotField" 
                   class="honeypot" 
                   tabindex="-1" 
                   autocomplete="off">
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Add config import before form submission script -->
    <script type="module">
        import { config } from './src/config.js';
        window.CONFIG = config;
    </script>

    <!-- Update form submission script to be type="module" -->
    <script type="module">
        document.getElementById('consultationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const formData = new FormData(e.target);
                const response = await fetch(CONFIG.GOOGLE_SHEETS_ENDPOINT, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (result.status === 'success') {
                    window.location.href = '/success.html';
                } else {
                    alert(result.message || 'An error occurred. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
