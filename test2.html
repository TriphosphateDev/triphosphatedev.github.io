<!-- Create a test-bot.html file -->
<form id="testBotForm">
    <input type="text" name="nameOrArtistName" value="Bot Test">
    <input type="email" name="email" value="bot@example.com">
    <input type="tel" name="phone" value="1234567890">
    <input type="text" name="discord" value="bot#1234">
    <input type="text" name="contactPreference" value="email">
    <input type="text" name="projectDescription" value="Bot test submission">
    <!-- Honeypot field filled (simulating bot behavior) -->
    <input type="text" name="u_verify" value="some text">
    <button type="submit">Submit Bot Test</button>
</form>

<script>
document.getElementById('testBotForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const response = await fetch('https://tripmixes.com/submit-form', {
        method: 'POST',
        body: new FormData(e.target)
    });
    const result = await response.json();
    console.log('Bot Test Response:', result);
});
</script>
